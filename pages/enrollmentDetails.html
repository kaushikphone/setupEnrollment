<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <title>Setup Enrollment</title>
</head>
<div id='summary' class="tabcontent">
					<div class='row '>
						<div class='col-xs-12 ' id="enrollmentDetails">
							<div class="panel panel-default">
								<div class="panel-heading title"  >
									<h3 class="panel-title">								
										Enrollment Details										 								
									</h3>
								</div>
								<div class='panel-body'>
									<div class='clearfix row'>									
										<div class='nopad-right col-sm-4 col-xs-6 clearfix'><div class='keyLabel'><strong>Sponsor Name: </strong></div>
										<span class='valLabel' id="txtNameSpan"></span></div>
										<div class='nopad-left col-sm-4 col-xs-6 clearfix'><div class='keyLabel'><strong>Quotation Number:</strong></div>
										<span class='valLabel' id="txtQuoteSpan"></span></div>
										<div class='nopad-left col-sm-3 col-xs-6 clearfix'><div class='keyLabel'><strong>No of Enrollee:</strong></div>
										<span class='valLabel' id="txtTotalCountSpan"></span></div>	
										<div class='nopad-left col-sm-1 col-xs-3 statusUpdate statusUpdate-desktop'>
										<button class=   "btn-xs btn btn-primary pull-right" onclick="getAuthKeyFromCheckBook();">Publish</button>	</div>				
										<!-- <div class='nopad-left col-sm-1 col-xs-3 statusUpdate statusUpdate-desktop'><span class="btn btn-primary pull-right" id='enrollmentStart'>Publish</span></div>												 -->
									</div>
									<div class='clearfix row'>	
										<div class='nopad-right col-sm-4 col-xs-6 clearfix'><div class='keyLabel'><strong>Enrollment Start Date:</strong></div>
										<span class='valLabel' id="txtEnrolStartaDateSpan"></span></div>
										<div class='nopad-left col-sm-4 col-xs-6 clearfix'><div class='keyLabel'><strong>Enrollment End Date:</strong></div>
										<span class='valLabel' id="txtEndDateSpan"></span></div>													
										<div class='nopad-left col-sm-3 col-xs-6 clearfix'><div class='keyLabel'><strong>Enrollment Status:</strong></div>
										<span class='valLabel' id="txtPublishStatusSpan"></span></div>					
										<!-- <div class='nopad-left col-sm-1 col-xs-3 statusUpdate statusUpdate-mobile'><span class="btn btn-primary pull-right" id='enrollmentStart'>Publish</span></div> -->
									
									</div>											
								</div>
							</div>								
						</div>
					</div>
					<div class='row'>							
						<div class='col-md-2 col-sm-4 col-xs-6'>
							<div class='news'>
								<div class='title'>																			
									<h5>Completed Enrollment</h5>								
								</div>
								<div class="news-content">
									<h1 class="no-margins" id="txtTotalCountForComplted">0</h1>										
								</div>
							</div>
						</div>
						<div class='col-md-2 col-sm-4 col-xs-6'>
							<div class='news'>
								<div class='title'>																			
									<h5>Opted In</h5>
								</div>
								<div class="news-content">
									<h1 class="no-margins" id="txtTotalCountForOptedIn">0</h1>										
								</div>
							</div>
						</div>
						<div class='col-md-2 col-sm-4 col-xs-6'>
							<div class='news'>
								<div class='title'>																
									<h5>Opted Out</h5>
								</div>
								<div class="news-content">
									<h1 class="no-margins" id="txtTotalCountForOptedout">0</h1>										
								</div>
							</div>
						</div>
						<div class='col-md-2 col-sm-4 col-xs-6'>
							<div class='news'>
								<div class='title'>																		
									<h5>Non Responder</h5>
								</div>
								<div class="news-content">
									<h1 class="no-margins" id="txtTotalCountNonRspnd">0</h1>										
								</div>
							</div>
						</div>
						<div class='col-md-2 col-sm-4 col-xs-6'>
							<div class='news'>
								<div class='title'>																			
									<h5>Withdrawn</h5>								
								</div>
								<div class="news-content">
									<h1 class="no-margins" id="txtTotalCountWithdrawn">0</h1>										
								</div>
							</div>
						</div>
						<div class='col-md-2 col-sm-4 col-xs-6'>
							<div class='news'>
								<div class='title'>																			
									<h5>Declined</h5>
								</div>
								<div class="news-content">
									<h1 class="no-margins" id="txtTotalCountDeclined">0</h1>										
								</div>
							</div>
						</div>
					</div>
					<div class='row'>
						<div class='col-sm-6'>
							<div class='news'>
								<div class='title'>																		
									<h4>Enrollment Completed vs Enrollment Pending</h4>
								</div>									
								<div class="wrapper"><canvas id="myChart"></canvas></div>										
							</div>
						</div>
						<div class='col-sm-6' id='log'>
							<div class='news'>
								<div class='title'>																		
									<h4>Enrollee log </h4>
								</div>
															
							</div>
						</div>
					</div>
					<button class="btn btn-primary btn-lg pull-right step" onclick="redirecttoScreen('instruction');">Proceed<i class='fa fa-hand-o-right' aria-hidden="true"></i></button>
					</div>	
					</html>
